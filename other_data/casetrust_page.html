   function pager(tableName,itemsPerPage,disPage,disRecord) {
this.tableName=tableName;
this.itemsPerPage=itemsPerPage;
this.currentPage=1;
this.pages=0;
this.inited=false;
this.disPage=disPage;
this.disRecord=disRecord;

this.showRecords=function(from,to)
  {
     var rows=document.getElementById(tableName).rows;
     for(var i=1;i<rows.length;i++)
     {
       if(i<from || i>to)
           rows[i].style.display='none';
        else
        rows[i].style.display='';
      
     }
  }
this.showPage=function(pageNumber, recordstoshow, totalrecords)
{

   console.log("recordstoshow : " + recordstoshow);
   
   console.log("totalrecords : " + totalrecords);
   if(!this.inited)
   {
    //alert("not inited");
    return;
   }
   this.currentPage=pageNumber;
   var elementRecord=document.getElementById(disRecord);
   var elementPage=document.getElementById(disPage);
   
   console.log("recordstoshow: " + recordstoshow)
   
   if(document.getElementById(tableName)){
     var totrows=document.getElementById(tableName).rows;
   }
     
   
   var from=(pageNumber-1)*itemsPerPage;
   var to=from+itemsPerPage-1;
  

  
	   
     elementRecord.innerHTML="result(s) of "+recordstoshow;
  
  var startNo=from+1;
  var endNo=to+1;
   elementPage.innerHTML="Displaying "+ totalrecords;
   this.showRecords(startNo,endNo);
   $(".pagination li").removeClass("current");
   $(".pagination li").eq(this.currentPage).addClass("current");
   
   if(recordstoshow == 0){
    elementPage.innerHTML = "No Records";
    elementRecord.innerHTML=" Found";
   
   }
}

  
  this.prev=function()
  {
    if(this.currentPage>1)
    	{
     	 doPrevoiusCase();
        $(".pagination li").removeClass("current");
			$(".pagination li").eq(this.currentPage).addClass("current");
    	}
   
  }
  this.next=function(){
     if(this.currentPage<this.pages)
         doNextCase();
         $(".pagination li").removeClass("current");
			$(".pagination li").eq(this.currentPage).addClass("current");
  }
  this.step = function(step) {
			this.currentPage = step;
			if(this.currentPage<=this.pages)
				doNextStepCase(this.currentPage)
              
			$(".pagination li").removeClass("current");
			$(".pagination li").eq(this.currentPage).addClass("current");
		}
  
  this.init=function()
  {
  if(document.getElementById(tableName)){
     var rows=document.getElementById(tableName).rows;
     var records=(rows.length);
    this.pages=Math.ceil(records/itemsPerPage);
    
  }
  
  this.inited=true;
   
  }    
  this.showPageNav=function(pageNumber,postition)
  {
     if(!this.inited)
     {
        //alert("not inited");
        return;
     }
  }
}

var opager=new pager('Record',50,'Page','TotalRecord');

        opager.showPage(pageNo,recordstoshow,tottalrecords);
